<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Title -->
		<title>Plants Management System</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicon -->
		<link rel="icon" href="/Content/mainPage/img/core-img/favicon.ico" />

		<!-- Core Stylesheet -->
		<link rel="stylesheet" type="text/css" href="/Content/mainPage/style.css" />
	</head>

	<body>
		<!-- ##### Header Area Start ##### -->
		<div w3-include-html="./layouts/header.html"></div>
		<!-- ##### Header Area End ##### -->

		<!-- ##### Breadcrumb Area Start ##### -->
		<div class="breadcrumb-area">
			<!-- Top Breadcrumb Area -->
			<div
				class="
					top-breadcrumb-area
					bg-img bg-overlay
					d-flex
					align-items-center
					justify-content-center
				"
				style="background-image: url(/Content/mainPage/img/bg-img/24.jpg)"
			>
				<h2>Contact US</h2>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-12">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html"><i class="fa fa-home"></i> Home</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Contact</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!-- ##### Breadcrumb Area End ##### -->

		<!-- ##### Contact Area Info Start ##### -->
		<div class="contact-area-info section-padding-0-100">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<!-- Contact Thumbnail -->
					<div class="col-12 col-md-6">
						<div class="contact--thumbnail">
							<img src="/Content/mainPage/img/bg-img/25.jpg" alt="" />
						</div>
					</div>

					<div class="col-12 col-md-5">
						<!-- Section Heading -->
						<div class="section-heading">
							<h2>CONTACT US</h2>
							<p>We are improving our services to serve you better.</p>
						</div>
						<!-- Contact Information -->
						<div class="contact-information">
							<p><span>Phone:</span> 0987654321</p>
							<p><span>Email:</span> plants.dn@gmail.com</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ##### Contact Area Info End ##### -->

		<!-- ##### Contact Area Start ##### -->
		<section class="contact-area">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<div class="col-12 col-lg-5">
						<!-- Section Heading -->
						<div class="section-heading">
							<h2>GET IN TOUCH</h2>
							<p>Send us a message, we will call back later</p>
						</div>
						<!-- Contact Form Area -->
						<div class="contact-form-area mb-100">
							<form action="#" method="post">
								<div class="row">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<input
												type="text"
												class="form-control"
												id="contact-name"
												placeholder="Your Name"
											/>
										</div>
									</div>
									<div class="col-12 col-md-6">
										<div class="form-group">
											<input
												type="email"
												class="form-control"
												id="contact-email"
												placeholder="Your Email"
											/>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<input
												type="text"
												class="form-control"
												id="contact-subject"
												placeholder="Subject"
											/>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<textarea
												class="form-control"
												name="message"
												id="message"
												cols="30"
												rows="10"
												placeholder="Message"
											></textarea>
										</div>
									</div>
									<div class="col-12">
										<button type="submit" class="btn alazea-btn mt-15">Send Message</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="col-12 col-lg-6">
						<!-- Google Maps -->
						<div class="map-area mb-100">
							<iframe
								src="https://www.google.com/maps/d/embed?mid=1vOYSM5ERm_yJwMrdSGLBcZc95Rs"
								width="640"
								height="480"
							></iframe>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- ##### Contact Area End ##### -->

		<!-- ##### Footer Area Start ##### -->
		<div w3-include-html="./layouts/footer.html"></div>
		<!-- ##### Footer Area End ##### -->

		<!-- ##### All Javascript Files ##### -->
		<!-- jQuery-2.2.4 js -->
		<script src="/Content/mainPage/js/jquery/jquery-2.2.4.min.js"></script>
		<!-- Popper js -->
		<script src="/Content/mainPage/js/bootstrap/popper.min.js"></script>
		<!-- Bootstrap js -->
		<script src="/Content/mainPage/js/bootstrap/bootstrap.min.js"></script>
		<!-- All Plugins js -->
		<script src="/Content/mainPage/js/plugins/plugins.js"></script>
		<!-- Active js -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../../../scripts/index.js"></script>
		<script src="../../../scripts/layoutHeader.js"></script>
		<script src="/Content/mainPage/js/active.js"></script>

		<script src="/Content/mainPage/js/csi.js"></script>
		<script>
			includeHTML();
		</script>
	</body>
</html>
