<!DOCTYPE html>
!
<html lang="en">
	<head>
		<title>Login</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/Content/asset/css/login.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" el="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Pacifico&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicon -->
		<link rel="shortcut icon" href="/Content/asset/img/favicon.ico" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="homePage">
					<a href="/index.html">
						<i class="fas fa-home"></i><span style="font-size: 16px">Back to Home!</span>
					</a>
				</div>
				<h1 class="tittle">Login</h1>
				<p>Please enter your login and password!</p>
				<form class="loginForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></span>
						</div>
						<input id="email" type="text" class="form-control" placeholder="Email" />
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password" type="password" class="form-control" placeholder="Password" />
					</div>
					<div class="form-group">
						<button onclick="register()" style="height: 40px; float: left" class="btn login_btn">
							Register
						</button>
						<button
							style="height: 40px"
							id="btnLogin"
							class="btn float-right login_btn"
							type="submit"
						>
							Login
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- <script src="../../api/login.api.js"></script> -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../../scripts/index.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
